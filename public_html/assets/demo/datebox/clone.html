<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Clone DateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>

	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cloneDatebox()">Clone</a>
	</div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input id="dt" class="easyui-textbox" label=No. SHM/SHGB/SHGU/SHMSRS:" labelPosition="top" style="width:100%;">
			<input id="dt1" class="easyui-textbox" label="Alamat:" labelPosition="top" style="width:100%;">
			<input id="dt2" class="easyui-textbox" label="Nama Pemilik:" labelPosition="top" style="width:100%;">

		</div>
		<div id="cc" style="margin-top:10px"></div>
	</div>
	<script type="text/javascript">
		function cloneDatebox(){
			var dt = $('<input>').appendTo('#cc');
				var dt1 = $('<input>').appendTo('#cc');
					var dt2 = $('<input>').appendTo('#cc');
				
			dt.textbox('cloneFrom', '#dt');
			dt1.textbox('cloneFrom', '#dt1');
			dt2.textbox('cloneFrom', '#dt2');
	

		}
	</script>
</body>
</html>
